[colors.selection]
background = "0x2d4f67"
foreground = "0xc8c093"

# [env]
# TERM = "alacritty-direct"

[font]
size = 18

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 20

[shell]
args = ["-l"]
program = "/bin/zsh"

[window]
decorations = "Transparent"
dynamic_padding = false
opacity = 0.8
startup_mode = "Windowed"
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 150
lines = 60

[window.padding]
x = 10
y = 15

[cursor]
blink_interval = 500

[cursor.style]
shape = "Beam"
blinking = "Always"

[keyboard]
bindings = []
