# https://gitcode.gitcode.host/docs-cn/alacritty-docs-cn/index.html

# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 4
# 背景透明度
#background_opacity: 0.8

shell:
  program: /bin/zsh
  # windows
  # program: c:\windows\system32\windowspowershell\v1.0\powershell.exe
  args:
    # login
    - -l

window:
  # 透明
  opacity: 0.8
  # 窗口大小
  dimensions:
    columns: 150
    lines: 60
  # 边缘空白
  padding:
    x: 10
    y: 15
  dynamic_padding: false
  startup_mode: Maximized
  # 窗口修饰
  # - full: 有边界 + 标题栏
  # - none: 无边界 + 标题栏
  decorations: buttonless

scrolling:
  # 历史保留行数
  history: 10000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true


font:
  size: 16
  # 字体
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: Regular
  bold:
    family: 'JetBrainsMono Nerd Font'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font'
    style: Italic
  bold_{i}talic:
    family: 'JetBrainsMono Nerd Font'
    style: Bold Italic

  # 细描边
  # use_thin_strokes: true
